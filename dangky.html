<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style/style_dangky.css">
    <title>Đăng Ký</title>
</head>
<body>
    <header>
        <div class="daudo">
            <div class="dau">
                <div class="logo">
                    <a href="trangchu_cdn.html">NH<span class="chu_o">o</span>M7</a>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" placeholder="Tìm kiếm ở đây" id="searchInput">
                        <button id="searchButton">Tìm Kiếm</button>
                    </div>
                </div>
            </div>
            <div class="giohang_taikhoan">
                <a href="" class="giohang_taikhoan-item">
                    <div class="giohang-icon">🛒 </div>
                    <p>Giỏ Hàng</p>
                </a>
                <a href="" class="giohang_taikhoan-item">
                    <img  class="user-avatar" src="anh/avt_trang.png" alt="Avatar">
                    <p id="usernameDisplay">Tài Khoản</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="logo-den">
            NH<span class="red">o</span>M7
        </div>
        <form id="register-form">
            <div class="login-container">
                <div class="input-box"><input type="text" id="username" placeholder="Tên đăng nhập" required></div>
                <div class="input-box"><input type="email" id="email" placeholder="E-MAIL" required></div>
                <div class="input-box"><input type="text" id="sdt" placeholder="Số điện thoại" required></div>
                <div class="input-box"><input type="password" id="password" placeholder="Mật khẩu" required></div>
                <div class="input-box"><input type="password" id="passwords" placeholder="Nhập lại mật khẩu" required></div>
                <div class="links">
                    <a href="dangnhap.html">Đăng nhập</a>
                </div>
                <button type="submit" class="btnDN">Đăng Ký</button>
            </div>
        </form>
        <div class="separator">
            <span class="separator-text">HOẶC</span>
        </div>
        <button class="btn-google">
            <img src="anh/chplay.png" alt="Google Logo">
            Đăng nhập bằng Google
        </button>
    </main>
    <script src="script.js"></script>
</body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const usernameDisplay = document.getElementById("usernameDisplay");
    if (usernameDisplay) usernameDisplay.textContent = "Tài Khoản";
});
</script>
</script>
</html>
